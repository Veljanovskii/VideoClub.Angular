<h1 mat-dialog-title>Are you sure you want to delete this movie?</h1>

<div mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button color="primary" id="addMovie" (click)="this.deleteMovie()" [mat-dialog-close]="true">Yes</button>
    <a id="cancel" mat-button [mat-dialog-close] cdkFocusInitial>No</a>
  </div>

</div>
