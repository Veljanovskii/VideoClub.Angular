<mat-accordion class="usersInfo">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Login data
      </mat-panel-title>
      <mat-panel-description>
        Click here for login data
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      <b>Administrator: </b>jack.doe@example.com
      <b>Password: </b>secret
    </p>
    <p>
      <b>Employee: </b>jason.doe@example.com
      <b>Password: </b>secret
    </p>
  </mat-expansion-panel>
</mat-accordion>

<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<p>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input type="text" matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="isFieldInvalid('email')">
      Please enter your email
    </mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="isFieldInvalid('password')">
      Please enter your password
    </mat-error>
  </mat-form-field>
</p>

<p *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</p>

<div class="button">
  <button mat-button color="primary" id="login" type="submit" [disabled]="!form.valid || this.loading">Login</button>
  <mat-spinner [diameter]="30" *ngIf="this.loading"></mat-spinner>
</div>

</form>
</mat-card-content>
</mat-card>
